{% extends "stream/base.html" %}

{% block content %}
    <div class="card border-danger mb-3" style="max-width: 100%;">
        <div class="card-header"><h3 style="margin-bottom: -5px;">Delete Post</h3></div>
        <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <p>Are you sure you want to delete the post "<strong>{{ object.title }}</strong>"?</p>
            </fieldset>
            <div class="form-group" style="text-align: right">
                <a class="btn btn-outline-secondary" href="{% url "post-detail" object.id %}">Cancel</a>
                <button class="btn btn-danger" type="submit">Delete</button>
            </div>
        </form>
        </div>
    </div>
{% endblock content %}
